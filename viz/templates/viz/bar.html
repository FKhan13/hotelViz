<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="">

    <title>Hotel Visualization - Bar Chart</title>

    {% load staticfiles %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'viz/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'viz/css/bootstrap-theme.css' %}" rel="stylesheet">
    <!-- font icon -->
    <link href="{% static 'viz/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="{% static 'viz/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'viz/css/dc.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <style>
        #monthly-volume-chart g.y {
            display: none;
        }

    </style>
</head>

<body>
<!-- container section start -->
<section id="container" class="">


    <header class="header dark-bg">
        <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
        </div>

        <!--logo start-->
        <a href="{% url 'viz:index' %}" class="logo">Hotel <span class="lite">Visualization</span></a>
        <!--logo end-->
    </header>
    <!--header end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">

                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i> Interactive Page </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="{% url 'viz:index' %}">Home</a></li>
                    </ol>
                </div>
            </div>
            <!--overview end-->


            <div class="row">
                <!--This is where the bar graph is drawn-->
                <div class="col-lg-12">
                    <label><input type="checkbox"> Order Bar Graph</label>

                    <div class="row">
                        <div id="fluctuation-chart">
                            <strong>Days by Fluctuation(%)</strong>
                            <span class="reset" style="display: none;">range: <span class="filter"></span></span>
                            <a class="reset" href="javascript:fluctuationChart.filterAll();dc.redrawAll();"
                               style="display: none;">reset</a>

                        </div>

                        <div class="row">
                            <div id="test">
                                <strong> New bar graph </strong>
                                <span class="reset" style="display: none;">range: <span class="filter"></span></span>
                                <a class="reset" href="javascript:chart.filterAll();dc.redrawAll();"
                                   style="display: none;">reset</a>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div id="monthly-volume-chart">
                        </div>
                        <p class="muted pull-right" style="margin-right: 15px;">select a time range to zoom in</p>
                    </div>


                    <div class="row">
                        <div>
                            <div class="dc-data-count">
                                <span class="filter-count"></span> selected out of <span class="total-count"></span>
                                records
                                | <a
                                    href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Hotel Visualization 2015</p>
                    </div>
                </div>
            </footer>

        </section>


    </section>
    <!--main content end-->
</section>

<!-- javascripts -->
<script src="{% static 'viz/js/jquery.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'viz/js/bootstrap.min.js' %}"></script>

<!-- nice scroll -->
<script src="{% static 'viz/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'viz/js/jquery.nicescroll.js' %}" type="text/javascript"></script>

<!--custom script for all page-->
<script src="{% static 'viz/js/scripts.js' %}"></script>


<script src="{% static 'viz/js/d3.js' %}"></script>
<script src="{% static 'viz/js/crossfilter.js' %}"></script>

<script src="{% static 'viz/js/dc.js' %}"></script>
<script src="{% static 'viz/js/colorbrewer.js' %}"></script>
<script src="{% static 'viz/js/d3.tip.v0.6.3.js' %}"></script>
<script src="{% static 'viz/js/stock.js' %}"></script>
<

</body>
</html>

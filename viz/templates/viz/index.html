<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="">

    <title>Hotel Visualization - Home</title>

    {% load staticfiles %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'viz/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'viz/css/bootstrap-theme.css' %}" rel="stylesheet">
    <!-- font icon -->
    <link href="{% static 'viz/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="{% static 'viz/css/style.css' %}" rel="stylesheet">
    <!-- JQuerry ScTipTop (Used for the dropdown box) -->
    <link href="{% static 'viz/css/jquerysctipttop.css' %}" rel="stylesheet">
    <!-- Flags.css used to add flags to countries -->
    <link href="{% static 'viz/css/flags/flags.css' %}" rel="stylesheet">
    <!-- ZoomMap.css used to style to map -->
    <link rel="stylesheet" href="{% static 'viz/css/zoomMap.css' %}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">


    <header class="header dark-bg">
        <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
        </div>

        <!--logo start-->
        <a href="{% url 'viz:index' %}" class="logo">Hotel <span class="lite">Visualization</span></a>
        <!--logo end-->
    </header>
    <!--header end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">

                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i> Interactive Page </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="{% url 'viz:index' %}">Home</a></li>
                    </ol>
                </div>
            </div>
            <!--overview end-->

            <div class="row" id="map">
                    <!--Position of the map-->
                    <br>
                    <br>

                    <div id="myclass">
                        <h2>Click on a country and then click the first search button to continue...</h2>
                        <br>
                    </div>

                    <!--Button used to continue to the search page-->
                    <button id="next"> Search</button>

                    <!--Drop Down selection -->
                    <hr>
                    <div class="form-group">
                        <br><label> Don't dispare! The country you are struggling to find is also in this drop down
                        menu,
                        click the second search button once you have found where you want to go...</label><br>
                        <br>

                        <div id="basic"
                             data-input-name="country">
                        </div>
                        <br/>
                    </div>
                    <button onClick="GetSelectedItem();"> Search</button>
            </div>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Hotel Visualization 2015</p>
                    </div>
                </div>
            </footer>

        </section>


    </section>
    <!--main content end-->
</section>

<!-- javascripts -->
<script src="{% static 'viz/js/jquery.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'viz/js/bootstrap.min.js' %}"></script>

<!-- nice scroll -->
<script src="{% static 'viz/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'viz/js/jquery.nicescroll.js' %}" type="text/javascript"></script>

<!-- jQuery.flagstrap -->
<script src="{% static 'viz/js/jquery.flagstrap.js' %}"></script>

<!-- Drop.js used for the dropdown box -->
<script src="{% static 'viz/js/drop.js' %}"></script>

<!--Country selector-->
<script src="{% static 'viz/js/d3.min.js' %}"></script>
<script src="{% static 'viz/js/topojson.js' %}"></script>
<script src="{% static 'viz/js/zoomMap.js' %}"></script>

<!--custom script for all page-->
<script src="{% static 'viz/js/scripts.js' %}"></script>

</body>
</html>
